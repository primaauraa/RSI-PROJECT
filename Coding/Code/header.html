<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Header</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header Section -->
<header class="header">
    <div class="header-container">
        <!-- Logo -->
        <div class="logo">
            <img src="logo.png" alt="Logo" />
        </div>

        <!-- Navigation Links -->
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Chat</a>
        </nav>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search" />
            <button>Search</button>
        </div>

        <!-- Icons Section -->
        <div class="icons">
            <a href="#"><img src="user-icon.png" alt="User" /></a>
            <a href="#"><img src="wishlist-icon.png" alt="Wishlist" /></a>
            <a href="#" class="cart">
                <img src="cart-icon.png" alt="Cart" />
                <span>Rp 65.000</span>
            </a>
            <div class="contact">
                <span>+62 822222229</span>
            </div>
        </div>
    </div>
</header>

</body>
</html>
